<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Interactive Pricing Component - Milenko StankoviÄ‡</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>


  <body>

    <div class="container">
      <div class="row">
        <!-- Title Div -->
        <div class="titleDiv">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial. <br>
          No credit card required.</p>
        </div>
        <!-- Title Div END -->

        <!-- App Div -->
        <div class="appDiv">
          <div class="row">
            <!-- RangeSlider Div -->
            <div class="rangeSlider">
              <div class="row">
                <h2>100k pageviews</h2>
                <div class="slider-container">
              		<span class="bar"><span class="fill"></span></span>
              		<input id="slider" class="slider" type="range" min="0" max="32" value="16" step="0.1" onchange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
              	</div>

                <div class="pricingDiv">
                  <h3 id="rangeValue">$16.00</h3>
                  <p>/ month</p>
                </div>
              </div>
            </div>
            <!-- RangeSlider Div END -->

            <!-- Checkbox Billing Div -->
            <div class="billingDiv">

                <div class="monthlyBilling">
                  <p>Monthly Billing</p>
                </div>

                <div class="checkboxDiv form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="checkbox">
                </div>

                <div class="yearlyBilling">
                  <p>Yearly Billing</p>
                </div>

                <div class="discount">
                  <p>-25%</p>
                </div>

            </div>
            <!-- Checkbox Billing Div END -->

            <!-- Trial Div -->
            <div class="trialDiv">
              <p><img src="images/icon-check.svg" alt="Check">Unlimited websites</p>
              <p><img src="images/icon-check.svg" alt="Check">100% data ownership</p>
              <p><img src="images/icon-check.svg" alt="Check">Email reports</p>

              <button type="button">Start my trial</button>
            </div>
            <!-- Trial Div END -->
          </div>
        </div>
        <!-- App Div END -->
      </div>
    </div>






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JS -->
    <script src="js/main.js"></script>

  </body>
</html>
